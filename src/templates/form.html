<html>
<head>
<title>FileShare</title>
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.frame {position: absolute;top: 50%;left: 50%;width: 400px;height: 400px;margin-top: -200px;margin-left: -200px;border-radius: 2px;box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);overflow: hidden;background: linear-gradient(to top right, darkmagenta 0%, hotpink 100%);color: #333;font-family: "Open Sans", Helvetica, sans-serif;}.center {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 300px;height: 260px;border-radius: 3px;box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);background: #fff;display: flex;align-items: center;justify-content: space-evenly;flex-direction: column;}.title {width: 100%;height: 50px;border-bottom: 1px solid #999;text-align: center;}h1 {font-size: 16px;font-weight: 300;color: #666;}.dropzone {width: 100px;height: 80px;border: 1px dashed #999;border-radius: 3px;text-align: center;right: 2px;justify-content: center;margin: 0px 20px 5px;}.upload-icon {margin: 25px 2px 2px 2px;}.upload-input {position: relative;top: -62px;left: 0;width: 100%;height: 100%;opacity: 0;}.btn {z-index: 1;display: block;width: 140px;height: 40px;background: darkmagenta;color: #fff;border-radius: 3px;border: 0;box-shadow: 0 3px 0 0 hotpink;transition: all 0.3s ease-in-out;font-size: 14px;}.btn:hover {background: rebeccapurple;box-shadow: 0 3px 0 0 deeppink;}
</style>
</head>
<body style="background-color:#282833;">
<div class="frame">
	<div class="center">
	<div class="title">
	<h1>Drop file to upload</h1>
	</div>
	<form method="POST" enctype="multipart/form-data">
	<div class="dropzone">
	<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon">
	<input type="file" name="file" class="upload-input">
	</div>
	<button disabled style="z-index: 1;" type="submit" class="btn">Send File</button>
	</form>
	</div>
</div>
<div class="progress-container" style="width: 50%;margin: 10px auto; ">
<div style="display:none; width: 0;height: 20px;background-color: #4CAF50;" class="progress-bar" id="myProgressBar"></div>
</div>
<script>
function sel(obj){return document.querySelector(obj);}
function loader(percentage) {
    const progressBar = sel('#myProgressBar');
    progressBar.style.width = percentage + '%';
    sel(".btn").innerText = "Uploaded " + percentage + '%';}
const fileInput = sel('.upload-input');
fileInput.addEventListener('change', (event) => {
  const file = event.target.files[0];
  const formData = new FormData();
  formData.append('file', file);
  const xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://sprucebot.tech/fsend', true);
  xhr.upload.addEventListener('progress', (event) => {
    if (event.lengthComputable) {
      const uploaded = event.loaded;
      const total = event.total;
      const progress = Math.round((uploaded / total) * 100);
      loader(progress)}});
      
  xhr.onload = () => {
    sel(".btn").innerText="Send File";
    alert('Upload complete!');};
  xhr.send(formData);
});
</script>
</body>
</html>
